<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinku will you be my Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 2em;
            text-align: center;
        }
        .buttons {
            display: flex;
            gap: 2em;
        }
        button {
            padding: 1em 2em;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        #yes {
            background: #ff6b9d;
            color: white;
        }
        #yes:hover {
            transform: scale(1.1);
            background: #ff1493;
        }
        #no {
            background: #ff4757;
            color: white;
            position: relative;
        }
        #no:hover {
            /* Moves on hover via JS */
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            color: rgba(255,255,255,0.8);
            animation: float 6s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 2em;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
        }
        .modal h2 { color: #ff6b9d; }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <h1>Rinku will you be my Valentine? üíï</h1>
    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üò¢</button>
    </div>

    <div id="yesModal" class="modal">
        <div class="modal-content">
            <h2>Yay! I knew it! üòç</h2>
            <p>Let's make this Valentine's magical! üåπ</p>
            <button onclick="closeModal()" style="background: #ff6b9d; color: white;">Close üíï</button>
        </div>
    </div>

    <script>
        // Floating hearts
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            document.getElementById('hearts').appendChild(heart);
        }

        // No button moves on hover
        const noBtn = document.getElementById('no');
        noBtn.addEventListener('mouseenter', function() {
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 150;
            this.style.position = 'absolute';
            this.style.left = Math.random() * maxX + 'px';
            this.style.top = Math.random() * maxY + 'px';
            this.style.transform = 'none'; // Reset scale
        });

        // Yes button click
        document.getElementById('yes').onclick = function() {
            document.getElementById('yesModal').style.display = 'flex';
        };

        function closeModal() {
            document.getElementById('yesModal').style.display = 'none';
        }
    </script>
</body>
</html>
