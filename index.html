<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíñ‚ú®</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff6b9d, #c44569, #f8b500, #ff9ff3);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
            color: white;
            text-align: center;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            margin-bottom: 1em;
            z-index: 10;
            position: relative;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .buttons {
            display: flex;
            gap: 2em;
            z-index: 10;
            position: relative;
        }
        button {
            padding: 1.2em 2.5em;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        button:hover::before { left: 100%; }
        #yes {
            background: linear-gradient(45deg, #ff6b9d, #ff8e8e);
            color: white;
            box-shadow: 0 0 30px #ff6b9d;
        }
        #yes:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 0 50px #ff6b9d;
        }
        #no {
            background: linear-gradient(45deg, #ff4757, #ff6b9d);
            color: white;
            box-shadow: 0 0 30px #ff4757;
            position: absolute;
        }
        #no:hover {
            box-shadow: 0 0 50px #ff4757;
        }
        .taunt { font-size: 1.1em; margin-top: 1em; opacity: 0; transition: opacity 0.3s; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal-content {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            padding: 3em;
            border-radius: 30px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: modalPop 0.5s ease-out;
        }
        @keyframes modalPop {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .love-messages {
            font-size: 1.2em;
            margin: 1em 0;
            height: 4em;
            overflow: hidden;
        }
        .message { opacity: 0; transition: opacity 0.5s; }
        .message.show { opacity: 1; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <h1>Will you be my Valentine? üåπüí´</h1>
    <div class="buttons">
        <button id="yes">Yes, forever! üíñ</button>
        <button id="no">No way! üö´</button>
    </div>
    <div class="taunt" id="taunt"></div>

    <div id="celebrateModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Yay! üòç</h2>
            <div class="love-messages" id="messages"></div>
            <button onclick="closeModal()" style="background: linear-gradient(45deg, #ff6b9d, #ff8e8e);">Let's celebrate! üéâ</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script>
        // Canvas heart particles
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        let mouse = { x: 0, y: 0 };

        class HeartParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 50;
                this.size = Math.random() * 10 + 5;
                this.speedY = Math.random() * 3 + 1;
                this.opacity = 1;
                this.vx = (Math.random() - 0.5) * 2;
            }
            update() {
                this.y -= this.speedY;
                this.x += this.vx;
                this.opacity -= 0.01;
                if (this.y < 0) this.reset();
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ff6b9d';
                ctx.font = `${this.size}px Arial`;
                ctx.fillText('üíñ', this.x, this.y);
                ctx.restore();
            }
            reset() {
                this.y = canvas.height + 50;
                this.x = Math.random() * canvas.width;
                this.opacity = 1;
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (particles.length < 50) particles.push(new HeartParticle());
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.opacity <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Taunt messages
        const taunts = [
            "Aww, playing hard to get? üòè",
            "You know you want to! üíï",
            "No? My heart says otherwise! ‚ù§Ô∏è",
            "Try again, cutie! üòâ",
            "C'mon, say yes! üåπ",
            "You're my favorite 'maybe'! üòò",
            "Dodging love? Not on my watch! üí•",
            "One more try? Pretty please? ü•∫",
            "No means yes in Valentine code! üòâ",
            "My love's stronger than your no! üî•"
        ];

        // No button logic
        const noBtn = document.getElementById('no');
        const tauntEl = document.getElementById('taunt');
        let tauntIndex = 0;
        noBtn.addEventListener('mouseenter', function() {
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 200;
            this.style.left = Math.random() * maxX + 'px';
            this.style.top = Math.random() * maxY + 'px';
            this.textContent = taunts[tauntIndex];
            tauntIndex = (tauntIndex + 1) % taunts.length;
            tauntEl.textContent = taunts[tauntIndex];
            tauntEl.style.opacity = '1';
            playSound(440, 0.1); // Annoying beep
        });

        // Yes button
        document.getElementById('yes').onclick = function() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                shapes: ['üíñ', '‚ù§Ô∏è', 'üíï']
            });
            setTimeout(() => {
                document.getElementById('celebrateModal').style.display = 'flex';
                showMessages();
                fireworks();
            }, 1000);
            playSound(523, 0.3); // Happy note
        };

        // Love messages carousel
        const loveMsgs = [
            "You're my favorite notification! üì±üíï",
            "Love you more than coffee & code! ‚òïüíª",
            "Roses are red, you're my upgrade! üöÄ‚ù§Ô∏è",
            "My heart skips beats for you! üíì",
            "You're the glitch I never wanna fix! üòç",
            "Valentine vibes forever! üåü"
        ];
        const messagesEl = document.getElementById('messages');
        let msgIndex = 0;
        function showMessages() {
            messagesEl.innerHTML = '';
            loveMsgs.forEach((msg, i) => {
                const div = document.createElement('div');
                div.className = 'message';
                div.textContent = msg;
                messagesEl.appendChild(div);
            });
            cycleMessages();
        }
        function cycleMessages() {
            document.querySelectorAll('.message').forEach((m, i) => {
                setTimeout(() => {
                    m.classList.add('show');
                }, i * 500);
            });
            setTimeout(cycleMessages, 4000);
        }

        // Fireworks effect
        function fireworks() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    confetti({
                        particleCount: 50,
                        angle: 60 + i * 20,
                        spread: 55,
                        origin: { x: Math.random() },
                        shapes: ['‚ú®', '‚≠ê']
                    });
                }, i * 300);
            }
        }

        // Simple beep sound
        function playSound(frequency, duration) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function closeModal() {
            document.getElementById('celebrateModal').style.display = 'none';
        }
    </script>
</body>
</html>
